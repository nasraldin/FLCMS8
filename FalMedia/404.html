<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Android 5 Chrome Color-->
    <meta name="theme-color" content="#2751a4">
    <title>Error Page NotFound - Fal Media</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Content/admin/materialize.css">
    <!-- CORE styles css/main.css-->
    <link rel="stylesheet" href="/Content/admin/admin.css">
    <style>
        html, body { height: 100%; }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body class="blue">
<!-- error page -->
<div id="error-page">
    <div class="row">
        <div class="col s12">
            <div class="browser-window">
                <div class="top-bar">
                    <div class="circles">
                        <div id="close-circle" class="circle"></div>
                        <div id="minimize-circle" class="circle"></div>
                        <div id="maximize-circle" class="circle"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div id="site-layout-example-top" class="col s12">
                            <p class="flat-text-logo center white-text caption-uppercase">
                                Sorry Page Not Found :(
                            </p>
                        </div>
                        <div id="site-layout-example-right" class="col s12 m12 l12">
                            <div class="row center">
                                <h1 class="text-long-shadow col s12">404</h1>
                            </div>
                            <div class="row center">
                                <p class="center white-text col s12">
                                    Error
                                </p>
                                <p class="center s12">
                                <button onclick="goBack()" class="btn waves-effect waves-light">Back</button>
                                <a href="/" class="btn waves-effect waves-light">Homepage</a>
                                <p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End error page -->
<!-- Scripts-->
<script type="text/javascript">
    function goBack() {
        window.history.back();
    }
</script>
<!-- end Scripts-->
</body><!-- end body-->
</html><!-- end html-->
